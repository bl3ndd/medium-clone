<section class="col-md-6 offset-md-3 col-xs-12">
  <h3 class="text-xs-center">
    Sign Up
  </h3>
  <p class="text-xs-center">
    <a
      [routerLink]="['/login']"
    >
      Have an account?
    </a>
  </p>
  <app-backend-errors *ngIf="backendErrors$ | async" [backendErrors]="backendErrors$ | async"></app-backend-errors>
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()"
  >
    <fieldset class="form-group">
      <fieldset class="form-group">
        <input class="form-control"
               type="text"
               placeholder="Username"
               formControlName="username">
      </fieldset>
      <fieldset class="form-group">
        <input class="form-control"
               type="text"
               placeholder="Email"
               formControlName="email">
      </fieldset>
      <fieldset class="form-group">
        <input class="form-control"
               type="text"
               placeholder="Password"
               formControlName="password">
      </fieldset>
    </fieldset>
    <button class="btn btn-lg btn-primary pull-xs-right" [disabled]="isSubmitting$ | async">
      Sign up
    </button>
  </form>
</section>
